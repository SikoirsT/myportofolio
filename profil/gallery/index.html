<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilmi </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="mp4/Svg" href="assets/img/HILMI(1).jpg">

    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header>

        <div class="headerProfil">
            <div class="logo">
                <a href="../../">My Portfolio</a>
            </div>

            <div class="profil">
                <a href="../.."><img width="40" height="40" src="assets/img/main.jpg" alt=""></a>
            </div>
        </div>

    </header>

    <main>

        <div class="boxProfil">
            <div class="containerProfil">
                <img width="150" height="150" src="assets/img/main.jpg" alt="">
            </div>

            <div class="bio">
                <div class="nama">
                    Hilmi Prapti Indrajaya
                </div>

                <div class="pofesi">
                    
                </div>

                <div class="facebook">
                    <a href="https://www.instagram.com/hilmi_indraj/" target="_blank">
                        <p><img width="15" height="15" src="assets/img/instagram.png" alt=""> Instagram</p>
                    </a>
                </div>

                <div class="facebook">
                    <a href="https://www.facebook.com/hilmi.kedung/" target="_blank">
                        <p><img width="15" height="15" src="assets/img/facebook.png" alt=""> Facebook </p>
                    </a>
                </div>

            </div>
        </div>

        <div class="containerMenu">
            <div class="menu">
                <a href="../about-me/">
                    <div class="aboutMe">
                        <p><img width="15" height="15" src="assets/img/user.svg" alt=""> <span class="type">About
                                Me</span></p>
                    </div>
                </a>

                <a href="../skills/">
                    <div class="skills">
                        <p><img width="17" height="17" src="assets/img/coder.svg" alt=""> <span
                                class="type">Skills</span></p>
                    </div>
                </a>

                <a href="../project/">
                    <div class="project">
                        <p><img width="15" height="15" src="assets/img/website.png" alt=""> <span
                                class="type">Project</span></p>
                    </div>
                </a>

                <a href="../gallery/">
                    <div class="gallery">
                        <p><img width="15" height="15" src="assets/img/gallery.png" alt=""> <span
                                class="type">Gallery</span></p>
                    </div>
                </a>
            </div>
        </div>

        <div class="continerForGallery">
            <div class="forGalleryTitle">
                Gallery
            </div>

            <div class="galleryMe">
                <div class="boxGallery">
                    <div class="galleryIsi">
                        <!-- Gambar ku 01 -->
                        <a href="#gambar1"><img class="myfoto" data-aos="fade-down" data-aos-duration="1500"
                                src="assets//img/1.jpg" alt=""></a>

                        <div class="overlay" id="gambar1">
                            <a href="#" class="close">Close</a>
                            <!-- Gambar ku 01 -->
                            <img class="nonopa" src="assets/img/1.jpg" alt="">
                        </div>
                    </div>

                    <div class="galleryIsi">
                        <!-- Gambar ku 02 -->
                        <a href="#gambar2"><img class="myfoto" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1500"
                                src="assets/img/2.jpg" alt=""></a>

                        <div class="overlay" id="gambar2">
                            <a href="#" class="close">Close</a>
                            <!-- Gambar ku 02 -->
                            <img class="nonopa" src="assets/img/2.jpg"
                                alt="">
                        </div>
                    </div>

                    <div class="galleryIsi">
                        <!-- Gambar ku 03 -->
                        <a href="#gambar3"><img class="myfoto" data-aos="fade-left" data-aos-delay="200" data-aos-duration="1500"
                                src="assets/img/3.jpg" alt=""></a>

                        <div class="overlay" id="gambar3">
                            <a href="#" class="close">Close</a>
                            <!-- Gambar ku 04 -->
                            <img class="nonopa" src="assets/img/3.jpg"
                                alt="">
                        </div>
                    </div>
                </div>



        <!-- -----------------------------------------batas---------------------------------------------- -->

        <div class="boxGallery">
            <div class="galleryIsi">
                <!-- Gambar ku 04 -->
                <a href="#gambar4"><img class="myfoto" data-aos="fade-right" data-aos-delay="300" data-aos-duration="1500"
                        src="assets/img/4.jpg" alt=""></a>

                <div class="overlay" id="gambar4">
                    <a href="#" class="close">Close</a>
                    <!-- Gambar ku 04 -->
                    <img class="nonopa" src="assets/img/4.jpg"
                        alt="">
                </div>
            </div> 
            
            <div class="galleryIsi">
                <!-- Gambar ku 05 -->
                <a href="#gambar5"><img class="myfoto" data-aos="fade-left" data-aos-delay="300" data-aos-duration="1500"
                        src="assets//img/5.jpg" alt=""></a>
                <div class="overlay" id="gambar5">
                    <a href="#" class="close">Close</a>
                    <!-- Gambar ku 05 -->
                    <img class="nonopa" src="assets/img/5.jpg"
                        alt="">
                </div>
            </div>
         </div>
     </div>
</div>
</div>

    </main>

    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);
        gsap.to('.pofesi', {duration: 3, delay: 1, text: 'Freelance | Blogger'})
    </script>

</body>

</html>
