<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilmi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/Svg" href="assets/img/HILMI3.png">
</head>

<body>
    <header>
        
        <div class="headerProfil">
            <div class="logo">
                <a href="../../">My Portfolio</a>
            </div>

            <div class="profil">
                <a href="../.."><img width="40" height="40" src="assets/img/main.jpg" alt=""></a>
            </div>
        </div>

    </header>

    <main>
     
        <div class="boxProfil">
            <div class="containerProfil">
                <img width="150" height="150" src="assets/img/main.jpg" alt="">
            </div>
    
            <div class="bio">
                <div class="nama">
                   Hilmi Prapti Indrajaya
                </div>
    
                <div class="pofesi">
                    
                </div>
    
                <div class="facebook">
                    <a href="" target="_blank">
                        <p><img width="15" height="15" src="assets/img/instagram.png" alt=""> Instagram</p>
                    </a>
                </div>
    
                <div class="facebook">
                    <a href="" target="_blank">
                        <p><img width="15" height="15" src="assets/img/facebook (1).png" alt=""> Facebook </p>
                    </a>
                </div>
    
            </div>
        </div>
        
        <div class="containerMenu">
            <div class="menu">
                <a href="../about-me/">
                    <div class="aboutMe">
                        <p><img width="15" height="15" src="assets/img/user.svg" alt=""> <span class="type">About Me</span></p> 
                    </div>
                </a>

                <a href="../skills/">
                    <div class="skills">
                        <p><img width="17" height="17" src="assets/img/coder.svg" alt=""> <span class="type">Skills</span></p>
                    </div>
                </a>

                <a href="../project/">
                    <div class="project">
                        <p><img width="15" height="15" src="assets/img/website.png" alt=""> <span class="type">Project</span></p>

                    </div>
                </a>
            </div>
        </div>
      
        
        <div class="continerForAboutme">
            <div class="forAboutmeTitle">
                About Me
            </div>

            <div class="forAboutMe">
                <!-- about me keterangan -->
                <p>
                    
                </p>
            </div>
        </div>

        <div class="continerForHobbies">
            <div class="forHobbiesTitle">
                Hobbies
            </div>

            <div class="forHobbies">
                <!-- hobbies keterangan -->
                <p>
                    
                </p>
            </div>
        </div>

    </main>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);
        gsap.to('.pofesi', {duration: 3, delay: 1, text: 'Freelance | Blogger'})
        gsap.to('.forAboutMe p', {duration: 6, delay: 2, text: 'Saya adalah Developer perangkat lunak dengan sistem yang merancang, mengodekan, menguji sistem, dan mengoptimalkan sistem, Senang belajar hal yang baru dan Sangat termotivasi untuk mengembangkan kemampuan secara profesional.'})
        gsap.to('.forHobbies', {duration: 7, delay: 4, text: 'E-Sport Anthusias, Technology Anthusias, Badminton'})
    </script>

</html>
