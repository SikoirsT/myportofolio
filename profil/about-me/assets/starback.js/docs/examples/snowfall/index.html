<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall demo - Starback.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="bg">
            <img src="images/bg.png" >
        </div>
        <canvas id="canvas"></canvas>
        <div class="text">
            <h1>Make a Snowfall in Your Website using Starback.js</h1>
            <p>Lightweight. Zero dependencies.</p>
            <a href="https://github.com/zuramai/starback.js" class="btn" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                    <span>Github</span>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/starback@2.0.1/dist/starback.js"></script>
  
    <script>
        const starback = new Starback("#canvas", {
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            type: 'dot',
            quantity: 300,
            starSize: [1,5],
            direction: 20,
            starColor: 'white',
            randomOpacity: [0.7, 1],
            backgroundColor: 'transparent'
        })

        // Parallax
        let bg = document.querySelector('.bg img')
        
        window.addEventListener('mousemove', e => {
            let transform = `scale(1.1) `
            let sensitivity = 0.05
            let translateX = (e.clientX - (window.innerWidth / 2)) * sensitivity
            let translateY = (e.clientY - (window.innerHeight / 2)) * sensitivity
            transform += `translate(${translateX}px, ${translateY}px)`
            console.log(transform)
            bg.style.transform = transform
        })
    </script>
</body>
</html>
